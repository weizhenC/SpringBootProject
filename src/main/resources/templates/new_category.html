<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">

</head>
<body>
<div th:replace="~{common2 :: myheader}"></div>
<br>
<div class="container">
  <br>
  <h1>Category Management System</h1>

  <!--    <button type="submit" class="btn btn-primary col-2"> Save Account</button>-->
  <h3 class="h4 md-4">Save Category</h3>
  <br>


  <form action="#" th:action="@{/saveCategory}" th:object="${category}" method="POST">
    <input type="text" th:field="*{categoryId}" class="form-control mb-4 w-25" hidden placeholder="id">

    <input type="text" th:field="*{categoryName}" placeholder="Category Name" class="form-control mb-4 w-2"
           required="true">


    <input type="text" th:field="*{ageRange}" placeholder="Age Range" class="form-control mb-4 w-2"
           required="true">

    <button type="submit" class="btn btn-info col-2"> Save Category</button>
  </form>

  <a th:href="@{/categories}"> Back to Category List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
        crossorigin="anonymous"></script>
</body>
</html>
